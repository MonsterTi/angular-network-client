<div class="messageDiv">
  <form [formGroup]="myForm">
        <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="message" matTextareaAutosize matAutosizeMinRows=9 matAutosizeMaxRows=9></textarea>
        </mat-form-field>
    <button (click)="submit()" color="primary" mat-raised-button>Valider</button>
  </form>
</div>


<div class="containeur">
    <span *ngFor="let user of lesMessage2">
      <div class="item">
        <mat-card>
          <mat-card-header>
            <img mat-card-avatar src="https://source.unsplash.com/random/200x200">
            <mat-card-title>{{user.nom}} {{user.prenom}}</mat-card-title>
            <mat-card-subtitle>{{user.date}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://source.unsplash.com/random/600x300">
          <p>{{ user.message }}</p>
          <mat-card-content>
              <mat-button-toggle value="good"><mat-icon>thumb_down</mat-icon></mat-button-toggle>
              <mat-button-toggle value="bad"><mat-icon>thumb_up</mat-icon></mat-button-toggle>
          </mat-card-content>
        </mat-card>
      </div>
    </span>
  </div>
